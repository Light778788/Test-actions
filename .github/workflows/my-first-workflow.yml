name: Greeting Contributors

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

permissions:
  issues: write
  pull-requests: write
  contents: read
    

jobs:
  greeting:
    runs-on: ubuntu-latest

    steps:
      - name: Greet the Contributor
        uses: peter-evans/create-or-update-comment@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: 'Welcome! ðŸŽ‰ Thanks for opening your first issue!'
          pr-message: 'Welcome! ðŸŽ‰ Thanks for your first pull request!'
    
