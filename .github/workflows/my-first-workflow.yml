name: Greeting Contributors

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - name: Post greeting (every time)
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number || github.event.pull_request.number }}
          body: "Welcome! ðŸŽ‰ Thanks for opening this issue/PR!"
